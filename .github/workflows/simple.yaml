name: Shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello, world"
      - name: multiline scripts
        run: |
         node -v
         npm -v
      - name: python command
        run: |
          import platform
          print
          (platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: GET-Location
      - name: Directory Bash
        run: pwd
        shell: bash
    